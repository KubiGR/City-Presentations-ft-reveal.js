<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>W1</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <div style="display: grid; gap: 1rem">
            <div>
              <a href="/presentations/P1">
                <img
                  class="m-0"
                  style="
                    height: 200px;
                    max-width: 100%;
                    max-height: 100%;
                    vertical-align: middle;
                  "
                  src="assets/home_web.jpg"
                />
              </a>
            </div>
            <div>
              <a href="/presentations/P2">
                <img
                  class="m-0"
                  style="height: 200px; max-width: 100%; max-height: 100%vertical-align: middle;"
                  src="assets/home_html.png"
              /></a>
            </div>
            <div>
              <a href="/presentations/P3">
                <img
                  class="m-0"
                  style="height: 200px; max-width: 100%; max-height: 100%vertical-align: middle; filter: invert(0.95)"
                  src="assets/home_css.jpg"
              /></a>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        parallaxBackgroundImage: "/assets/pres-bg.png",
        parallaxBackgroundSize: "2100px 1080px",

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
