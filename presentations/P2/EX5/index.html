<!DOCTYPE html>
<html>
  <head>
    <title>This is document title</title>
    <style>
      p {
        display: block;
        border: 1px dotted purple;
        padding: 1rem;
      }
      h1 {
        font-size: 10rem;
        margin: 0;
      }
    </style>
    <script>
      let counter = 0;

      function onCopy() {
        const newHeader = document.createElement("h1");
        newHeader.innerHTML = "YOU FOOL!";

        document.body.style.backgroundColor = "red";
        const oldCopyDareNode = document.getElementById("copyDare");
        oldCopyDareNode.replaceWith(newHeader);
      }
      function onWheel() {
        document.getElementById("wheelCounter").innerHTML = ++counter;
      }
    </script>
  </head>

  <body>
    <p id="copyDare" oncopy="onCopy()">Copy me if you dare!</p>
    <p onwheel="onWheel()">Mouse wheel me to increase counter!</p>
    <h1 id="wheelCounter">0</h1>
  </body>
</html>
